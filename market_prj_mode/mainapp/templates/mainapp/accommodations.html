{% extends 'mainapp/base.html' %}
{% load static %}
{% block content %}


    <div class="container mt-3">
        <form method="post">
        {% csrf_token %}
            <button name="btn_table" id="btn_table" type="submit" value="{{format}}">
                {% if format == "table" %}
                    <strong>
                {% endif %}
                T
                {% if format == "table" %}
                    </strong>
                {% endif %}
            </button>

            <button name="btn_icons" id="btn_icons" type="submit" value="{{format}}">
                {% if format == "icons" %}
                    <strong>
                {% endif %}
                L
                {% if format == "icons" %}
                    </strong>
                {% endif %}
            </button>

        </form>

        <div class="row centered">
            {% for offer in list_of_accommodations %}

                <div class="card  col-lg-4" style="width: 16rem; display: flex">
                    {% if format == "icons" %}
                        <img src="/media/{{ offer.image }}"
                            class="card-img-top filters__img" alt="...">
                    {% endif %}
                    <div class="card-body fa fa-align-justify">
                        <h5 class="card-title">{{ offer.name|title }}</h5>
                        <p class="card-text">{{ offer.region|title }}</p>
                        <p class="card-text">{{ offer.price }} за 
								сутки.</p>
                        <a href="{% url 'acc:accommodation' offer.pk %}"
                           class="btn btn-danger">Подробнее</a>
                    </div>
                </div>

            {% endfor %}
        </div>
    </div>
{% endblock %}
